scopeName: source.mf6.gwf-oc
patterns:
  - include: 'source.mf6.common'
  - include: '#block'
  - include: '#keyword'
repository:
  block:
    patterns:
      - name: entity.name.type
        match: (?i)\b(OPTIONS|PERIOD)\b
  keyword:
    patterns:
      - name: variable.parameter
        match: (?i)\b(BUDGET|BUDGETCSV|FILEOUT|HEAD|PRINT_FORMAT|COLUMNS|WIDTH|DIGITS|FORMAT|IPER|SAVE|PRINT|RTYPE|OCSETTING|ALL|FIRST|LAST|FREQUENCY|STEPS)\b
